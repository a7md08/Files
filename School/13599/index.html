<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ahmad Algwary - فيزياء اسئلة الوحده يد جمانه الوحده 2</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%23f5c518'>A</text></svg>">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* خلفية بحروف A عشوائية */
    .a-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .a-letter {
      position: absolute;
      color: #f5c51833;
      font-size: calc(8px + 1vw);
      user-select: none;
      transform: rotate(0deg);
    }

    /* الصورة */
    .main-image {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- طبقة الخلفية المليئة بحرف A -->
  <div class="a-background" id="a-background"></div>

  <script>
    const imageLink = "https://a7md08.github.io/Files/School/13599/فيزياء%20اسئلة%20الوحده%20يد%20جمانه%20الوحده%202.png";

    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      window.location.href = imageLink;
    } else {
      // إضافة الصورة
      const img = document.createElement('img');
      img.src = imageLink;
      img.className = 'main-image';
      document.body.appendChild(img);

      // توليد الخلفية العشوائية بحروف A
      const container = document.getElementById('a-background');
      const count = 150;
      for (let i = 0; i < count; i++) {
        const span = document.createElement('span');
        span.className = 'a-letter';
        span.textContent = 'A';
        span.style.left = `${Math.random() * 100}%`;
        span.style.top = `${Math.random() * 100}%`;
        span.style.transform = `rotate(${Math.random() * 360}deg)`;
        span.style.opacity = `${0.2 + Math.random() * 0.3}`;
        container.appendChild(span);
      }
    }
  </script>

</body>
</html>
