<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Check</title>
  <script>
    const redirectURL = "https://a7md08.github.io/Files/School";
    const notFoundPage = "404.html";

    window.onload = function () {
      fetch("hC:\Users\ahmad\Desktop\a7md08\Files\School\admin\ips.json")
        .then(response => response.json())
        .then(ipData => {
          const userIP = ipData.ip;

          fetch("ips.json")
            .then(response => response.json())
            .then(jsonData => {
              const allowedIPs = jsonData.allowed_ips;

              if (allowedIPs.includes(userIP)) {
                window.location.href = redirectURL;
              } else {
                window.location.href = notFoundPage;
              }
            })
            .catch(() => {
              window.location.href = notFoundPage;
            });
        })
        .catch(() => {
          window.location.href = notFoundPage;
        });
    }
  </script>
</head>
<body>
  <p style="text-align:center;">Checking your IP address...</p>
</body>
</html>
