<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدخال البيانات</title>

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%23f5c518'>A</text></svg>">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame">
    <div class="left">
      <div class="brand">📚 إضافة مادة</div>
      <h1>أدخل بيانات المادة</h1>

      <div style="margin-bottom: 20px;">
        <input type="text" id="name" placeholder="اسم المادة" class="btn-ghost" style="width:100%">
      </div>

      <div style="margin-bottom: 20px;">
        <select id="unit" class="btn-ghost" style="width:100%">
          <option value="">اختر الوحدة</option>
          <option>الوحدة الأولى</option>
          <option>الوحدة الثانية</option>
          <option>الوحدة الثالثة</option>
          <option>الوحدة الرابعة</option>
          <option>الوحدة الخامسة</option>
          <option>الوحدة السادسة</option>
          <option>الوحدة السابعة</option>
          <option>الوحدة الثامنة</option>
          <option>الوحدة التاسعة</option>
          <option>الوحدة العاشرة</option>
        </select>
      </div>

      <div style="margin-bottom: 20px;">
        <select id="class" class="btn-ghost" style="width:100%">
          <option value="">اختر الفصل</option>
          <option>الفصل الأول</option>
          <option>الفصل الثاني</option>
        </select>
      </div>

      <div style="margin-bottom: 20px;">
        <input type="text" id="link" placeholder="رابط الملف أو القروب" class="btn-ghost" style="width:100%">
      </div>

      <div class="actions">
        <button class="btn-primary" onclick="saveData()">💾 حفظ</button>
        <a href="view.html" class="btn-ghost">📤 عرض البيانات</a>
      </div>
    </div>
    <div class="right">
      <div class="avatar-card">
        <div class="avatar">
          <img src="https://cdn-icons-png.flaticon.com/512/906/906175.png" alt="Education Icon">
        </div>
      </div>
    </div>
  </div>

  <script>
    function saveData() {
      const name = document.getElementById('name').value.trim();
      const unit = document.getElementById('unit').value;
      const className = document.getElementById('class').value;
      const link = document.getElementById('link').value.trim();
      const date = new Date().toISOString().split("T")[0];

      if (!name || !unit || !className || !link) {
        alert("يرجى تعبئة جميع الحقول");
        return;
      }

      const item = { name, link, date, class: className, unit };

      const items = JSON.parse(localStorage.getItem('subjects') || '[]');
      items.push(item);
      localStorage.setItem('subjects', JSON.stringify(items));

      alert("✅ تم حفظ المادة");
      document.getElementById('name').value = '';
      document.getElementById('unit').value = '';
      document.getElementById('class').value = '';
      document.getElementById('link').value = '';
    }
  </script>
</body>
</html>
